<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="col-3">
        <form method="POST" action="/register">
            <div class="form-group">
                <label>Имя</label>
                <input name="simplename" type="text" class="form-control">
                <small id="emailHelp" class="form-text text-muted">Введите свое имя.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Логин</label>
                <input name="username" id="username" type="text" class="form-control" 
                    placeholder="Ваш Логин">
                <small id="emailHelp" class="form-text text-muted">Введите логин.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Пароль</label>
                <input name="password" id="password" type="password" class="form-control"  placeholder="Ваш пароль">
                <small id="emailHelp" class="form-text text-muted">Введите пароль.</small>
            </div>
            <button id="reg-btn" type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <a href="/auth">Уже зарегистрирован</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
